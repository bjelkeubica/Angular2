<div>
    <!--Property binding + event binding = two way data binding
    Name: <input [value]='firstName' (input)='firstName=$event.target.value'/>
    <br /><br />-->

    <!--ngModel = two way data binding-->
    Name: <input [(ngModel)]='firstName' />
</div>
<br />
<table class="employee-table">
    <tr>
        <td class="allCells headerCells">First name</td>
        <td class="allCells dataCells">{{firstName}}</td>
    </tr>
    <tr>
        <td class="allCells headerCells">Last name</td>
        <td class="allCells dataCells">{{lastName}}</td>
    </tr>
    <tr *ngIf='showDetails'>
        <td class="allCells headerCells">Gender</td>
        <td class="allCells dataCells">{{gender}}</td>
    </tr>
    <tr *ngIf='showDetails'>
        <td class="allCells headerCells">Age</td>
        <td class="allCells dataCells">{{age}}</td>
    </tr>
</table>
<br />
<button (click)="toggleDetails()">
    {{showDetails? 'Hide': 'Show'}} details
</button>
