<table class="employee-table">
    <thead>
        <tr>
            <th class="allCells headerCells">Code</th>
            <th class="allCells headerCells">Name</th>
            <th class="allCells headerCells">Gender</th>
            <th class="allCells headerCells">Anual Salary</th>
            <th class="allCells headerCells">Date of Birth</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td class="allCells">{{employee.code}}</td>
            <td class="allCells">{{employee.name}}</td>
            <td class="allCells">{{employee.gender}}</td>
            <td class="allCells">{{employee.annualSalary}}</td>
            <td class="allCells">{{employee.dateOfBirth}}</td>
        </tr>
    </tbody>
</table>
