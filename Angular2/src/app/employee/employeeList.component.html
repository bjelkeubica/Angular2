<table class="employee-table">
    <thead>
        <tr>
            <th class="allCells headerCells">Code</th>
            <th class="allCells headerCells">Name</th>
            <th class="allCells headerCells">Gender</th>
            <th class="allCells headerCells">Anual Salary</th>
            <th class="allCells headerCells">Date of Birth</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td class="allCells dataCells">{{employee.code | uppercase}}</td>
            <td class="allCells dataCells">{{employee.name}}</td>
            <td class="allCells dataCells">{{employee.gender}}</td>
            <td class="allCells dataCells">{{employee.annualSalary | currency:'EUR':true:'1.3-3'}}</td>
            <td class="allCells dataCells">{{employee.dateOfBirth | date:'fullDate'}}</td>
        </tr>
        <tr *ngIf="!employees || employees.length==0">
            <td colspan="5" class="allCells">No employees to display</td>
        </tr>
    </tbody>
</table>
