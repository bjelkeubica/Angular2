<employee-count [all]="getTotalEmployeesCount()" 
                [male]="getTotalMaleEmployeesCount()" 
                [female]="getTotalFemaleEmployeesCount()"
                (countRadioButtonSelectionChanged)="onEmployeeCountRadioButtonChange($event)">
</employee-count>
<br /><br />
<table class="employee-table">
    <thead>
        <tr>
            <th class="allCells headerCells">Code</th>
            <th class="allCells headerCells">Name</th>
            <th class="allCells headerCells">Gender</th>
            <th class="allCells headerCells">Anual Salary</th>
            <th class="allCells headerCells">Date of Birth</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let employee of employees">
            <tr *ngIf="selectedEmployeeCountRadioButton=='All' || 
                       selectedEmployeeCountRadioButton==employee.gender">
                <td class="allCells dataCells">{{employee.code | uppercase}}</td>
                <td class="allCells dataCells">{{employee.name | employeeTitle:employee.gender}}</td>
                <td class="allCells dataCells">{{employee.gender}}</td>
                <td class="allCells dataCells">{{employee.annualSalary | currency:'EUR':true:'1.3-3'}}</td>
                <td class="allCells dataCells">{{employee.dateOfBirth | date:'fullDate'}}</td>
            </tr>
        </ng-container>        
        <tr *ngIf="!employees || employees.length==0">
            <td colspan="5" class="allCells">No employees to display</td>
        </tr>
    </tbody>
</table>
